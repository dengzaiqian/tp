{template 'merch/manage/_header_base'}

<style type="text/css">
			* {
				margin: 0;
				padding: 0;font-family: Source Han Sans CN;
			}

			html,
			body {
				width: 100%;
				height: 100%;
			}

			.bg {
				background: url(../addons/ewei_shopv2/plugin/merch/static/images/bg.jpg)no-repeat;
				background-size: 100% 100%;
				height: 100%;
				width: 100%;
			}

			.container {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				/* background-color: rgba(0, 0, 0, .5); */
				text-align: center;
				font-size: 0;
				white-space: nowrap;
				overflow: auto;
			}

			.container:after {
				content: '';
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			}

			.dialog {
				display: inline-block;
				vertical-align: middle;
				text-align: left;
				font-size: 14px;
				white-space: normal;
				background: rgba(67,83,97,.7);
				border-radius: 7px;
				text-align: center;
				padding: 30px 30px 40px;
				box-sizing: border-box;
			}
			.form-user,.password{
				background: rgba(0,0,0,1);
				padding: 10px;
				border-radius: 44px;
				opacity: 0.44;
				box-sizing: border-box;
				padding: 10px 0 10px 15px;
			}
			.password{
				margin: 30px 0 40px;
				    
			}
			form input{
				background: transparent;
				border: none;
				outline: none;
			}
			form img{
				width: 18px;
				height: 18px;
			}
			.loginBtn{
				background: #00BE6E;
				width: 100%;
				height: 39px;
				border-radius: 44px;
				line-height: 39px;
			}
			.loginBtn input{
				align-items: center;
				color: #FFF1F1FF;
				font-size: 16px;
			}
			.logo{
				margin-bottom: 30px;
			}
			.logo img{
				width: 80px;
				height: 80px;
			}
			.logo p{
				font-size: 18px;
				font-weight: 400;
				color: rgba(255,241,241,1);
				margin-top: 8px;
				letter-spacing: 2px;
			}
			.form-user input,.password input{
				color: #FFF;
				font-size: 16px;
				font-weight: 400;
				margin-left: 4px;
			}
		</style>
	</head>
	<body>
		<div class="bg">
			<div class="container">
				<div class="dialog">
					<div class="logo">
						<img src="../addons/ewei_shopv2/plugin/merch/static/images/logo.png" alt="">
						<p>隆利福</p>
					</div>

					<form>
						<div class="form-user">
							<img src="../addons/ewei_shopv2/plugin/merch/static/images/yonghu.png" alt="">
							<input type="text" name="username" placeholder="请输入登录账号">
						</div>

						<div class="password">
							<img src="../addons/ewei_shopv2/plugin/merch/static/images/mima.png" alt="">
							<input type="password" name="pwd" placeholder="请输入登录密码">
						</div>

						<div class="loginBtn">
							<input type="button" value="立即登陆" id="btn-login">
						</div>
					</form>
				</div>
			</div>
		</div>


<script language='javascript'>
    $(".foget").click(function () {
        tip.alert("忘记密码请联系系统管理员");
    });
    $(".signup-main .input input").keydown(function (e) {
        if(e.keyCode==13){
            var name = $(this).attr('name');
            var value = $.trim($(this).val());
            if(name=='username' && value!=''){
                $("input[name='pwd']").focus();
            }
            if(name=='pwd' && value!=''){
                $('#btn-login').click();
            }
        }
    });
    $('#btn-login').click(function () {
        if ($(":input[name=username]").isEmpty()) {
            tip.msgbox.err('请输入登录账号');
            $(":input[name=username]").focus();
            return;
        }
        if ($(":input[name=pwd]").isEmpty()) {
            tip.msgbox.err('请输入登录密码');
            $(":input[name=pwd]").focus();
            return;
        }
        if ($(this).attr('stop')) {
            return;
        }
        $('#btn-login').attr('stop', 1).val('正在登录...');
        $.ajax({
            url: "{$submitUrl}",
            type: 'post',
            data: {username: $(":input[name=username]").val(), pwd: $(":input[name=pwd]").val()},
            dataType: 'json',
            cache: false,
            success: function (ret) {
                if (ret.status == 1) {
                    tip.msgbox.suc("登录成功");
                    $('#btn-login').attr('stop', 1).val('跳转中...');
                    setTimeout(function () {
                        location.href = ret.result.url;
                    }, 500);
                    return;
                }
                $('#btn-login').removeAttr('stop').val('登录');
                $(":input[name=pwd]").select();
                tip.msgbox.err(ret.result.message);
            }
        })
    })
</script>
<script language="javascript">myrequire(['web/init'],function(){});</script>
{if !empty($_W['setting']['copyright']['statcode'])}{$_W['setting']['copyright']['statcode']}{/if}
{if !empty($copyright) && !empty($copyright['copyright'])}
<div class="signup-footer" style='width:750px;margin:auto;margin-top:10px;'>
    <div>{$copyright['copyright']}</div>
</div>
{/if}
</body>
</html>
