{template '_header'}
<style>
    .page-sub-toolbar{
        position: relative;
        width: 100%;
        padding-bottom: 15px;
        height: 45px;
        line-height: 1;
        vertical-align: middle;
        margin-bottom: 15px;
        border-bottom: 1px solid #efefef;
    }
</style>
<div class="page-header">
    当前位置：<span class="text-primary">{if !empty($item['id'])}编辑{else}添加{/if}社区 <small>{if !empty($item['id'])}修改【{$item['shequname']}】{/if}</small>
 </span>
</div>

<div class="page-content">
    <div class="page-sub-toolbar">
        <span class='pull-left'>
		{ifp 'shequ.group.add'}
			<a class="btn btn-primary btn-sm" href="{php echo webUrl('shequ/user/add')}">添加新社区</a>
		{/if}
	</span>
    </div>
<form id="setform"  {ife 'shequ.user' $item}action="" method="post"{/if} class="form-horizontal form-validate">

<input type="hidden" id="tab" name="tab" value="#tab_basic" />


<div class="tabs-container">
    <!-- <ul class="nav nav-tabs" id="myTab"> -->
        <!-- <li {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}class="active"{/if}><a href="#tab_basic">基本</a></li> -->
    <!-- </ul> -->
    <div class="tab-content ">
        <div class="tab-pane {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}active{/if}" id="tab_basic">{template 'shequ/user/basic'}</div>
    </div>
</div>

{ife 'shequ.user' $item}
<div class="form-group">
    <label class="col-lg control-label"></label>
    <div class="col-sm-9 col-xs-12">
        <input type="submit"  value="提交" class="btn btn-primary" />
        <a class="btn btn-default" href="{php echo webUrl('shequ/user')}">返回列表</a>
    </div>
</div>
{/if}

</form>
</div>
<script language='javascript'>
    require(['bootstrap'], function () {
        $('#myTab a').click(function (e) {
            $('#tab').val($(this).attr('href'));
            e.preventDefault();
            $(this).tab('show');
        })
    });
</script>
{template '_footer'}
