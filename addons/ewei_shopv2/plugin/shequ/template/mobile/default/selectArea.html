<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择小区</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="select-area">
			<div class="select-area-item select-area-header" >
				<img src="img/rectangle@2x.png" alt="">
				<div class="select-area-item-desc">
					<p>描述</p>
				</div>
			</div>
			<div class="select-area-item flex flex-around flex-between">
				<div class="flex flex-start select-area-show">
					<img src="img/icon7@2x.png" alt="" class="ditu">
					<p class="flex flex-cloumn" >
						<span class="loc-font">您当前所在位置：</span>
						<label>河北省石家庄市桥西区****</label> 
					</p>
				</div>
				<div class="reload">
					<input type="button" value="重新获取">
				</div>
			</div>
			<div class="select-area-item select-area-search flex flex-around">
				<div class="flex flex-start select-area-name">
					<img src="img/icon5@2x.png" alt="" class="search-icon">
					<input type="text" placeholder="请输入小区名称或关键字" class="key-input">
				</div>
				<div class="search-btn">
					<span>搜索</span>
				</div>
			</div>
			<div style="height: 2vh;background: #eee;margin-top: 4vh;"></div>
			<div class="item-list">
				<div class="select-area-item flex flex-around flex-between item-list-border">
					<div class="flex flex-start" style="margin-left: 7vw;">
						<img src="img/icon6@2x.png" alt="" class="ditu">
						<p class="flex flex-cloumn" >
							<span class="loc-font font24">小区名称：</span>
							<label>河北省石家庄市桥西区****</label> 
						</p>
					</div>
					<div class="center">
						<img src="img/icon4@2x.png" alt="" style="width: 7vw;">
						<p>120m</p>
					</div>
				</div>
				
				<div class="select-area-item flex flex-around flex-between item-list-border">
					<div class="flex flex-start" style="margin-left: 7vw;">
						<img src="img/icon6@2x.png" alt="" class="ditu">
						<p class="flex flex-cloumn" >
							<span class="loc-font font24">小区名称：</span>
							<label>河北省石家庄市桥西区****</label> 
						</p>
					</div>
					<div class="center">
						<img src="img/icon4@2x.png" alt="" style="width: 7vw;">
						<p>120m</p>
					</div>
				</div>
			</div>
		</div>
		<script src="js/selectArea.js"></script>
	</body>
</html>
