		<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZQiFErjQB7inrGpx27M1GR5w3TxZ64k7&s=1"></script>
    
		<script src="../addons/ewei_shopv2/plugin/shequ/static/js/selectArea.js"></script>
		<script language="javascript">
			<!-- require(['../addons/ewei_shopv2/plugin/shequ/static/js/list.js'], function (modal) { -->
				<!-- init({cateid:'{$_GPC['cateid']}',keyword:'{$_GPC['keyword']}'}); -->
			<!-- }) -->
			var geolocation = new BMap.Geolocation();
			geolocation.getCurrentPosition(function (r) {
				var _this = this;
				var lat = 0;
				var lng = 0;
				if (this.getStatus() == BMAP_STATUS_SUCCESS) {
					lat = r.point.lat;
					lng = r.point.lng;
				}
				console.log(r);
				var page = 1;
				$.post("{php echo mobileUrl('shequ/index/ajaxshequuser')}", {page: page,lat: lat, lng: lng}, function (ret) {
					console.log(ret);
					var result = ret.result;
					$('#addressDetail').html(result.address);
					if (result.total <= 0) {
						$('.content-empty').show();
						$('.fui-content').infinite('stop')
					} else {
						$('.content-empty').hide();
						$('.container').show();
						$('.fui-content').infinite('init');
						if (result.list.length <= 0 || result.list.length < result.pagesize) {
							$('.fui-content').infinite('stop')
						}
					}
					page++;
					<!-- core.tpl('.container', 'tpl_shequ_list_user', result, page > 2); -->
				},'json')
			})
		</script>
